name: Compilation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build Chapel and compile code
      working-directory: chpl_config
      run: |
        source laptop_multicore.sh
        make all
